<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>
    <!--favicon icon  -->
    <link rel="shortcut icon" href="resources/images/favicon.png" type="image/x-icon">
    <link rel="icon" href="resources/images/favicon.png" type="image/x-icon">

    <!--<link rel="icon" href="resources/images/favicon.png" type="image/x-icon">-->
    <!--NORMALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--css link  -->
    <link rel="stylesheet" href="resources/css/index.css">
  
</head>
<body>
    <!--header  -->
    <header>
        
        <div class="header">
            <!--top navigation  -->
            <nav "navbar navbar-default">
                <div class="container-fluid navigation">
                    
                    <div class="hamburger-menu-icon col-xs-1">
                        <!--hamburger icon  -->
                        <button class="hamburger" data-image-role="hamburger" data-role="iconButton">
                            <img src="resources/images/hamburgermenu.png" alt="menu button">
                        </button>
                        <!--exit icon  -->
                        <button class="icon exit" data-image-role="exit-container">
                            <img src="resources/images/exit.png" alt="exit out of menu">
                        </button>
                    </div>

                    <div class="logo col-xs-4">
                        <span class="navbar-brand" href="#">Project name</span>
                    </div>


                    <!--search bar  -->
                    <div class="search-input col-xs-6 col-md-4">
                        <form class="input-group"  data-role="search-form">
                            <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" data-role="search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </nav>
        </div>
        <!-- menu for hamburger menu -->
        <div class="menu-container " data-text-role="menu">
            <ul class="">
                <li class="active"><a>Explore</a></li>
                <li class="active"><a>Start a project</a></li>
                <li class="active"><a>About us</a></li>
                <li class="active"><a>Contact</a></li>
            </ul>
        </div>
        <!--banner section if we want one / like jumbotron -->
        <banner>
            <div class="jumbotron">
                <span class="title">Where will you Discover next?</span>
            
            </div>   
        </banner>
    </header>




    <!--main content  -->
    <main>
        <!--div that displays map-->
        <div data-role="main-map" class="main-map" id="map"></div>
        <div class="gallery-heading">
           <h2>Image Gallery</h2>
        </div>
        <div data-role="picture-display"></div>
    </main>





    <!--footer/ logo / home, about etc  -->
    <footer>



    </footer>
    

    <!--jQuery minified version -->
    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>

    <!--  Google Maps API-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8UFO6YBOxOpaAG0Q6BUg4iqd_9214ZWY&callback=initMap">
    </script>

    <!--our JS file  -->
    <script src="resources/scripts/main.js" charset="utf-8"></script>
    
    <!--Links map.js file to HTML-->
    <script src="resources/scripts/map.js" charset="utf-8"></script>
</body>


</html>
