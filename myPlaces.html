<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myPhotoAtlas: myPlaces</title>
    <!--favicon icon  -->
    <link rel="shortcut icon" href="resources/images/favicon.png" type="image/x-icon">
    <link rel="icon" href="resources/images/favicon.png" type="image/x-icon">
    <!--<link rel="icon" href="resources/images/favicon.png" type="image/x-icon">-->
    <!--fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Caveat|Raleway|Rock+Salt" rel="stylesheet">
    <!--NORMALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <!--css link  -->
    <link rel="stylesheet" href="resources/css/myPlaces.css">
  
</head>
<body>
    <!--header  -->
    <header>
        <div class="map-container">
            <div class="map">
                <!--whole map  -->
                <div class="map-banner-container">
                    <div data-role="main-map" class="main-map" id="map"></div>
                </div>
                <!--space behind fixed map / fixed to bottom of map  -->
                <div class="white-space">
                    <div class="navigation-icons">
                        <!--hamburger icon  -->
                        <button class="hamburger" data-image-role="hamburger" data-role="iconButton">
                            <img src="resources/images/hamburgermenu.png" alt="menu button">
                        </button>
                        <!--exit icon  -->
                        <button class="icon exit" data-image-role="exit-container">
                            <img src="resources/images/exit.png" alt="exit out of menu">
                        </button>
                        <!--hidden menu  -->
                        <div class="menu-container" data-text-role="menu">
                            <span class="active"><a href="index.html">Home</a></span>
                            <span class="active"><a href="search.html">Search</a></span>
                            <span class="active"><a href="about.html">About</a></span>
                            <span class="active"><a href="about.html">Contact</a></span>
                        </div>
                        <!--large menu  -->
                        <div class="large-menu-container">
                            <span class="active"><a href="index.html">Home</a></span>
                            <span class="active"><a href="search.html">Search</a></span>
                            <span class="active"><a href="about.html">About</a></span>
                            <span class="active"><a href="about.html">Contact</a></span>
                        </div>
                    </div>
                    
                    <!--logo  -->
                    <div class="logo">
                        <div class="click-to-open">
                            <span>Hide Map</span>
                        </div>
                        <div class="click-to-close">
                            <span>Show Map</span>
                        </div>
                        <div class="open-close-map">
                            <div class="map-icons">
                                <button class="show-map" data-images-role="show-map">
                                    <img src="resources/images/showcircleicon.png" alt="show map icon">
                                </button>
                                <button class="hide-map" data-images-role="hide-map">
                                    <img src="resources/images/hidecircleicon.png" alt="hide map icon">
                                </button>
                            </div>
                        </div class="myAtlas-logo">
                            <span class="logo-title" href="#">myPhotoAtlas</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--fixed back to top icon  -->
        <div class="back-to-top">
            <a href="#"><img src="resources/images/backtotop.png" alt="back to top"></a>
        </div>
    </header>


    <!--main content  -->
    <main>

        <div class="explain-site-container">

            <div class="space-behind-map">
                <p>Explore</p>
            </div>

            <div class="gallery-heading">
                <h2>Explore the world around you</h2>
            </div>

            <div class="explain-myplaces">

            </div>
        </div>


        <div class="myplaces-display" data-role="myplaces-display">

        </div>


    </main>

        <!--footer/ logo / home, about etc  -->
    <footer>
        <div class="footer-container">
            <div class="footer-menu">
                <span class="active"><a href="index.html" style="color: #8CC3B7">Home</a></span>
                <span class="active"><a href="search.html"style="color: #8CC3B7">Search</a></span>
                <span class="active"><a href="about.html"style="color: #8CC3B7">About us</a></span>
                <span class="active"><a href="about.html"style="color: #8CC3B7">Contact</a></span>
            </div>

        </div>
    </footer>





    <!--jQuery minified version -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <!--  Google Maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8UFO6YBOxOpaAG0Q6BUg4iqd_9214ZWY&callback=initMap"
    async defer></script>
    <!--our JS file  -->
    <script src="resources/scripts/main.js" charset="utf-8"></script>
    <script src="resources/scripts/myPlaces.js" charset="utf-8"></script>
    <script src="resources/scripts/map.js" charset="utf-8"></script>
</body>


</html>
