        <div class="top-search-container">
            <div class="main-container container">

                

                <div class="row">
                    <div class="container-fluid gallery-heading">
                        <h2>Where Will You Discover Next?</h2>
                    </div>
                </div>

                
                <!--search bar and checkbox container-->
                <div class="search-input">

                    <form class="input-group"  data-role="search-form">

                        <div class="search-box-container">
                            <div class="location-search-container">
                                <input class="form-control search-location" placeholder="Explore a City" name="srch-term" id="srch-term" type="text" data-role="search">
                                <div class="input-group-btn row col-xs-2">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>

                        <!--radius-->
                            <div class="radius">
                                <select id="radius" 
                                name="Size"
                                data-input="radius">
                                    <option default>Radius</option>
                                    <option value="1">1 mile</option>
                                    <option value="2">2 miles</option>
                                    <option value="5">5 miles</option>
                                    <option value="10">10 miles</option>
                                    <option value="20">20 miles</option>
                                </select>
                            </div>
                        </div>
                        

                        <div class="checkbox-container">
                            
                            <div class="waterfall-box"> 
                                <input type="checkbox" id="waterfall" value="waterfall" data-role="checkbox"> 
                                <label for="waterfall" class="checkbox-name" > Waterfalls</label>
                            </div>
                
                            <div class="nature-box">
                                <input type="checkbox"  id="nature" value="nature" data-role="checkbox"> 
                                <label for="nature" class="checkbox-name"> Nature</label>
                            </div>
                            
                            <div class="park-box">
                                <input type="checkbox" id="park" value="park" data-role="checkbox"> 
                                <label for="park" class="checkbox-name"> Parks</label>
                            </div>

                            <div class="wildflowers-box"> 
                                <input type="checkbox" id="wildflowers" value="wildflowers" data-role="checkbox"> 
                                <label for="wildflowers" class="checkbox-name"> Wildflowers</label>
                            </div>

                            <div class="sunset-box">    
                                <input type="checkbox" id="sunset" value="sunset" data-role="checkbox"> 
                                <label for="sunset" class="checkbox-name"> Sunsets</label>
                            </div>

                            <div class="sculpture">
                                <input type="checkbox" id="sculpture" value="sculpture" data-role="checkbox"> 
                                <label for="sculpture" class="checkbox-name"> Sculptures</label>
                            </div>
                            
                            <div class="art-box">   
                                <input type="checkbox" id="art" value="art" data-role="checkbox"> 
                                <label for="art" class="checkbox-name"> Art</label>
                            </div>

                            <div class="bridge-box">
                                <input type="checkbox" id="bridge" value="bridge" data-role="checkbox"> 
                                <label for="bridge" class="checkbox-name"> Bridges</label>
                            </div>

                            <div class="beach-box">
                                <input type="checkbox" id="beach" value="beach" data-role="checkbox"> 
                                <label for="beach" class="checkbox-name"> Beaches</label>
                            </div>

                            <div class="pier">
                                <input type="checkbox" id="pier" value="pier" data-role="checkbox"> 
                                <label for="pier" class="checkbox-name"> Piers</label>
                            </div>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
