<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>
    <!--favicon icon  -->
    <link rel="shortcut icon" href="resources/images/favicon.png" type="image/x-icon">
    <link rel="icon" href="resources/images/favicon.png" type="image/x-icon">
    <!--<link rel="icon" href="resources/images/favicon.png" type="image/x-icon">-->
    <link href="https://fonts.googleapis.com/css?family=Caveat|Raleway|Rock+Salt" rel="stylesheet">
    <!--NORMALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <!--slick carousel link for images-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"/>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--css link  -->
    <link rel="stylesheet" href="resources/css/search.css">
  
</head>
<body>
    <!--header  -->
    <header>
        <!--banner section if we want one / like jumbotron -->
        
        <div class="map-container">
            <div class="map">
                <div class="map-banner-container">
                    <div data-role="main-map" class="main-map container-fluid" id="map"></div>
                </div>
                <div class="white-space">
                    <div class="navigation-icons">
                        <!--hamburger icon  -->
                        <button class="hamburger" data-image-role="hamburger" data-role="iconButton">
                            <img src="resources/images/hamburgermenu.png" alt="menu button">
                        </button>
                        <!--exit icon  -->
                        <button class="icon exit" data-image-role="exit-container">
                            <img src="resources/images/exit.png" alt="exit out of menu">
                        </button>
                        <div class="open-close-map">
                            <div class="map-icons">
                                <button class="show-map" data-images-role="show-map">
                                    <img src="resources/images/showcircleicon.png" alt="show map icon">
                                </button>
                                <button class="hide-map" data-images-role="hide-map">
                                    <img src="resources/images/hidecircleicon.png" alt="hide map icon">
                                </button>
                            </div>
                        </div>
                        <div class="click-to-open">
                            <span>Click to Hide Map</span>
                        </div>
                        <div class="click-to-close">
                            <span>Click to See Map</span>
                        </div>
                    </div>
                    
                    <div class="logo">
                        <span class="navbar-brand" href="#">myPlaces</span>
                    </div>
                    <!-- menu for hamburger menu -->
                    <div class="menu-container" data-text-role="menu">
                        <ul class="">
                            <li class="active"><a href="index.html">Home</a></li>
                            <li class="active"><a href="myPlaces.html">myPlaces</a></li>
                            <li class="active"><a href="about.html">About us</a></li>
                            <li class="active"><a>Contact</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>
            
        </div>
        
             
        </banner> 

    </header>


    <!--main content  -->
    <main>
        
        <div class="top-search-container">
            <div class="main-container">

                

                <div class="gallery-heading-container">
                    <div class="gallery-heading">
                        <h2>Where Will You Discover Next?</h2>
                    </div>
                </div>

                
                <!--search bar and checkbox container-->
                <div class="search-input">

                    <form class="input-group"  data-role="search-form">

                        <div class="search-box-container">
                            <div class="location-search-container">
                                <input class="form-control search-location" placeholder="Explore a City" name="srch-term" id="srch-term" type="text" data-role="search">
                                <div class="input-group-btn row col-xs-2">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>

                        <!--radius-->
                            <div class="radius">
                                <select id="radius" 
                                name="Size"
                                data-input="radius">
                                    <option default>Radius</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <!--units of miles or kelomets  -->
                            <div class="units"> 
                                 <select id="units" 
                                name="Size"
                                data-input="units">
                                    <option default value="mi">Miles</option>
                                    <option value="km">Kilometers</option>
                                </select>
                            </div>
                        </div>
                        

                        <div class="checkbox-container">
                            
                            <div class="waterfall-box"> 
                                <input type="checkbox" id="waterfall" value="waterfall" data-role="checkbox"> 
                                <label for="waterfall" class="checkbox-name" > Waterfalls</label>
                            </div>
                
                            <div class="nature-box">
                                <input type="checkbox"  id="nature" value="nature" data-role="checkbox"> 
                                <label for="nature" class="checkbox-name"> Nature</label>
                            </div>
                            
                            <div class="park-box">
                                <input type="checkbox" id="park" value="park" data-role="checkbox"> 
                                <label for="park" class="checkbox-name"> Parks</label>
                            </div>

                            <div class="wildflowers-box"> 
                                <input type="checkbox" id="wildflowers" value="wildflowers" data-role="checkbox"> 
                                <label for="wildflowers" class="checkbox-name"> Wildflowers</label>
                            </div>

                            <div class="sunset-box">    
                                <input type="checkbox" id="sunset" value="sunset" data-role="checkbox"> 
                                <label for="sunset" class="checkbox-name"> Sunsets</label>
                            </div>

                            <div class="sculpture">
                                <input type="checkbox" id="sculpture" value="sculpture" data-role="checkbox"> 
                                <label for="sculpture" class="checkbox-name"> Sculptures</label>
                            </div>
                            
                            <div class="art-box">   
                                <input type="checkbox" id="art" value="art" data-role="checkbox"> 
                                <label for="art" class="checkbox-name"> Art</label>
                            </div>

                            <div class="bridge-box">
                                <input type="checkbox" id="bridge" value="bridge" data-role="checkbox"> 
                                <label for="bridge" class="checkbox-name"> Bridges</label>
                            </div>

                            <div class="beach-box">
                                <input type="checkbox" id="beach" value="beach" data-role="checkbox"> 
                                <label for="beach" class="checkbox-name"> Beaches</label>
                            </div>

                            <div class="pier">
                                <input type="checkbox" id="pier" value="pier" data-role="checkbox"> 
                                <label for="pier" class="checkbox-name"> Piers</label>
                            </div>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>

        <div class="container picture-containers">
            <div data-role="picture-display">

            </div>
        </div>

    
    </main>





    <!--footer/ logo / home, about etc  -->
    <footer>
        <div class="footer-container">
        

        </div>
    </footer>
    




    <!--jQuery minified version -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <!--  Google Maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8UFO6YBOxOpaAG0Q6BUg4iqd_9214ZWY&callback=initMap"
    async defer></script>
    <!--our JS file  -->
    <script src="resources/scripts/main.js" charset="utf-8"></script>
    <!--Links map.js file to HTML-->
    <script src="resources/scripts/map.js" charset="utf-8"></script>
    <!--slick.js-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
</body>


</html>
