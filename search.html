<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>
    <!--favicon icon  -->
    <link rel="shortcut icon" href="resources/images/favicon.png" type="image/x-icon">
    <link rel="icon" href="resources/images/favicon.png" type="image/x-icon">
    <!--<link rel="icon" href="resources/images/favicon.png" type="image/x-icon">-->
    <!--NORMALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <!--bootstrap-->

    <link rel="stylesheet" href="resources/css/search.css">
  
</head>
<body>
    <!--header  -->
    <header>
        
        <div class="header">
            <!--top navigation  -->
            <nav "navbar navbar-default navbar-fixed-top">
                <div class="container-fluid navigation">
                    
                    <div class="hamburger-menu-icon navbar-left">
                        <!--hamburger icon  -->
                        <button class="hamburger" data-image-role="hamburger" data-role="iconButton">
                            <img src="resources/images/hamburgermenu.png" alt="menu button">
                        </button>
                        <!--exit icon  -->
                        <button class="icon exit" data-image-role="exit-container">
                            <img src="resources/images/exit.png" alt="exit out of menu">
                        </button>
                    </div>

                    <!-- project name  -->
                    <div class="logo col-xs-4 col-xs-offset-6 col-s-2 col-md-offset-9 navbar-right">
                        <span class="navbar-brand" href="#">Project name</span>
                    </div>
                </div>
            </nav>
        </div>
        <!-- menu for hamburger menu -->
        <div class="menu-container " data-text-role="menu">
            <ul class="">
                <li class="active"><a>Explore</a></li>
                <li class="active"><a>Start a project</a></li>
                <li class="active"><a>About us</a></li>
                <li class="active"><a>Contact</a></li>
            </ul>
        </div>
        <!--banner section if we want one / like jumbotron -->
        
            <div class="map-container">
                <div class="containe-fluid">
                    <div data-role="main-map" class="main-map" id="map"></div>
                </div>            
            </div>   
        </banner> 

    </header>


    <!--main content  -->
    <main>
        <div class="main-container container-fluid">
            <div class="container gallery-heading">
                <h2>Where Will You Discover Next?</h2>
            </div>

            
            <!--search bar and checkbox container-->
            <div class="search-input row">

                <form class="input-group containe col-xs-12"  data-role="search-form">
                    <div class="container-fluid location-search-container">
                        <input class="form-control row col-xs-8 search-location" placeholder="Explore" name="srch-term" id="srch-term" type="text" data-role="search">
                        <div class="input-group-btn row col-xs-2">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox"  id="nature" value="nature" data-role="checkbox"> 
                        <label for="nature" class="checkbox-name"> Nature</label>
            
                        <input type="checkbox" id="park" value="park" data-role="checkbox"> 
                        <label for="park" class="checkbox-name"> Parks</label>
            
                        <input type="checkbox" id="waterfall" value="waterfall" data-role="checkbox"> 
                        <label for="waterfall" class="checkbox-name" > Waterfalls</label>
            
                        <input type="checkbox" id="sculpture" value="sculpture" data-role="checkbox"> 
                        <label for="sculpture" class="checkbox-name"> Sculptures</label>
                    </div>

                    
                </form>
            </div>

            
        </div>

        <div class="container">

            <div data-role="picture-display"></div>
        </div>

    </main>





    <!--footer/ logo / home, about etc  -->
    <footer>
        <div class="footer-contaienr">
        

        </div>
    </footer>
    




    <!--jQuery minified version -->
    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <!--  Google Maps API-->

    async defer></script>
    <!--our JS file  -->
    <script src="resources/scripts/main.js" charset="utf-8"></script>
    <!--Links map.js file to HTML-->
    <script src="resources/scripts/map.js" charset="utf-8"></script>
